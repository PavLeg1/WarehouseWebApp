<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <meta charset="UTF-8">
    <title>Clients</title>
</head>

<body>
    <h1>List of Clients</h1>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">firstName</th>
                <th scope="col">lastName</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Mail</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
<script>

fetch('/types')
    .then(response => response.json())
    .then(data => {
        console.log(data); // Log the retrieved data to inspect its structure
        
        const tableBody = document.getElementById('tableBody');
        console.log(tableBody); // Verify that you're selecting the correct table body element
        
        // Function to populate the table with data
        function populateTable() {
            // Clear existing table rows
            tableBody.innerHTML = '';
        
            // Iterate over the data and create rows dynamically
            data.forEach(client => {
                console.log(client.firstName); // Log a specific property to ensure data access
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row">${client.id}</th>
                    <td>${client.firstName}</td>
                    <td>${client.lastName}</td>
                    <td>${client.address}</td>
                    <td>${client.phone}</td>
                    <td>${client.mail}</td>
                    <td>${client.birthDate}</td>
                    <td>${client.username}</td>
                    <td>${client.password}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Call the populateTable function to initially fill the table
        populateTable();
    })
    .catch(error => console.error(error));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Client Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Client Table</h1>
    <table id="customerTable">
        <thead>
            <tr>
            		<th>Firstname</th>
            		<th>Lastname</th>
            		<th>Address</th>
            		<th>Phone</th>
            		<th>Mail</th>
            		<th>Birth Date</th>
            		<th>Username</th>
            		<th>Password</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Fetch customer data from the REST endpoint
            $.get("/clients/page", function(data) {
                var tableBody = $("#customerTable tbody");
                
                // Iterate over each customer and append a new row to the table
                data.forEach(function(client) {
                    var row = $("<tr>");
                    row.append($("<td>").text(client.id));
                    row.append($("<td>").text(client.firstName));
                    row.append($("<td>").text(client.lastName));
                    row.append($("<td>").text(client.address));
                    row.append($("<td>").text(client.phone));
                    row.append($("<td>").text(client.mail));
                    row.append($("<td>").text(client.birthDate));
                    row.append($("<td>").text(client.username));
                    row.append($("<td>").text(client.password));
                    // Add more columns as needed
                    
                    tableBody.append(row);
                });
            });
        });
    </script>
</body>
</html>
